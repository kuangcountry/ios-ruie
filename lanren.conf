MO_Filter = NameRegex, FilterKey = "(?i)(🇲🇴|澳门|MO)"
TW_Filter = NameRegex, FilterKey = "(?i)(台|TW|Tai|中国)"
US_Filter = NameRegex, FilterKey = "(?i)(🇺🇸|美|US|United States|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)"
JP_Filter = NameRegex, FilterKey = "(?i)(🇯🇵|日本|JP|Japan|川日|东京|大阪|泉日|埼玉|沪日|深日)"
KR_Filter = NameRegex, FilterKey = "(?i)(🇰🇷|KR|Korea|KOR|首尔|韩|韓)"
SG_Filter = NameRegex, FilterKey = "(?i)(🇸🇬|新加坡|坡|狮城|SG|Singapore)"
UK_Filter = NameRegex, FilterKey = "(?i)(🇬🇧|英国)"


